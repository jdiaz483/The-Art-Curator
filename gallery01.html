<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Art Curator</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--Google Fonts: PT Serif, Open Sans,-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=PT+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap&family=Open+Sans&family=PT+Serif&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/570b672e81.js"
      crossorigin="anonymous"
    ></script>

    <!--My CSS-->
    <link href="styles/gallery01.css" rel="stylesheet" />
  </head>
  <body>
    <!--Navbar-->
    <header id="navbar">
      <nav class="navbar-container conatiner01">
        <a href="index.html" class="home-link">
          <img src="images/logo01.png" height="55" />
        </a>

        <button
          type="button"
          id="navbar-toggle"
          aria-controls="navbar-menu"
          aria-label="Toggle menu"
          aria-expanded="false"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div id="navbar-menu" aria-labelledby="navbar-toggle">
          <ul class="navbar-links">
            <li class="navbar-item">
              <a class="navbar-link" href="gallery02.html"
                >The Cleveland Museum of Art</a
              >
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="gallery03.html">The Rijksmuseum</a>
            </li>
            <li class="navbar-item">
              <a class="navbar-link" href="gallery04.html"
                >The National Gallery of Denmark</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Main Container-->
    <div class="container02">
      <h1 id="pageTitle">The Art Institute of Chicago</h1>
      <!--Basic Search-->
      <div id="searchSection">
        <input
          type="text"
          id="searchBar"
          name="searchBar"
          class="form-control autocomplete-adv"
          data-filter="all"
          placeholder="Search"
        />
        <button type="submit" id="searchSubmit" value="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div id="gallerySection" class="gallerySection"></div>
    
    <!--Modal-->
    <div id="artModal" class="modal">
      <span class="close">&times;</span>
      <img class="modalContent" id="modalImage" />
    </div>

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--JavaScript-->
    <script src="js/gallery01.js"></script>
  </body>
</html>
